<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Aidan's Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1>Aidan's jQuery Playground</h1>

      <div class="wrap">
          <div class="click">
              Click on any object to transform it!
          </div>
          <div class="box1 box"></div>
          <div class="box2 box"></div>
          <div class="box3 box"></div>
      </div>
      <div class="wrap">
          <div class="click">
              Double click on a circle to move it across the screen!
          </div>
          <div class="container">
              <div class="circle circle0"></div>
              <div class="circle circle1"></div>
              <div class="circle circle2"></div>
              <div class="circle circle3"></div>
              <div class="circle circle4"></div>
              <div class="circle circle5"></div>
          </div>
      </div>

      <div class="wrap">
        <div class="click">
          <button type="button" class="listMVP">List Former NBA MVP's</button>
        </div>
        <div class="container">
          <ul class="basketballMVP"></ul>
        </div>
      </div>
      <div class="wrap">
        <div class="click">
          <button type="button" class="compareTotals">Who had the most MVP's?</button>
        </div>
        <div class="container">
          <div class="mvpComparison"></div>
        </div>
      </div>
      <div class="wrap">
        <div class="click">
          <button type="button" class="comparemoreTotals">Who had the second-most MVP's?</button>
        </div>
        <div class="container">
          <div class="secondmvpComparison"></div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
      (function() {
        app.initialize();
      })();

    </script>
  </body>
</html>
